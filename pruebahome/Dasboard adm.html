<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

<div class="flex">
    <div class="flex">
        <!-- Sidebar -->
        <div class="bg-gray-800 text-white w-1/5 py-4 px-6 min-h-screen bg-sidebar-image">
            <div class="flex items-center mb-8">
                <img src="admin-profile.jpg" alt="Admin Profile" class="w-12 h-12 rounded-full mr-2">
                <span class="text-lg font-semibold">Nombre del Administrador</span>
            </div>
            <ul class="space-y-2">
  
                <li><a href="#" class="block py-2 px-4 hover:bg-gray-700">Usuarios</a></li>
                <li><a href="#" class="block py-2 px-4 hover:bg-gray-700">Publicaciones</a></li>
                <li><a href="#" class="block py-2 px-4 hover:bg-gray-700">Datos curiosos</a></li>
                <!-- Sidebar -->
            </ul>
        </div>  

    <!-- Main Content -->
    <div class="w-4/5 py-6 px-8">
        <h1 class="text-2xl font-semibold mb-6">Usuarios</h1>
        <table class="w-full bg-white border rounded">
            <thead class="bg-gray-200">
                <tr>
                    <th class="py-2 px-4">ID del Usuario</th>
                    <th class="py-2 px-4">Primer Nombre</th>
                    <th class="py-2 px-4">Apellido</th>
                    <th class="py-2 px-4">Correo</th>
                    <th class="py-2 px-4">Datos Interesantes</th>
                    <th class="py-2 px-4">Género</th>
                    <th class="py-2 px-4">Foto</th>
                    <th class="py-2 px-4">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="py-2 px-4">1</td>
                    <td class="py-2 px-4">John</td>
                    <td class="py-2 px-4">Doe</td>
                    <td class="py-2 px-4">john@example.com</td>
                    <td class="py-2 px-4">Lorem ipsum</td>
                    <td class="py-2 px-4">Male</td>
                    <td class="py-2 px-4"><img src="user1.jpg" alt="User" class="w-8 h-8 rounded-full"></td>
                    <td class="py-2 px-4">
                       <a class="text-red-600 hover:text-red-800" href="/pruebahome/eliminar usuario.html">Eliminar</a>
                        <a class="text-blue-600 hover:text-blue-800" href="/pruebahome/reporte para usu.html">Notificacion</a>
                    </td>
                </tr>
                <!-- Agregar más filas de usuarios aquí -->
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
