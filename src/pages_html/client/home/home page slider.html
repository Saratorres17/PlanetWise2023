<body class="bg-gray-100">
    <div class="container mx-auto py-12">
        <div class="flex justify-center mt-4">
            <button id="prevBtn" class="bg-blue-500 text-white px-4 py-2 mr-2 rounded-md z-10">Previous</button>
            <button id="nextBtn" class="bg-blue-500 text-white px-4 py-2 rounded-md z-10">Next</button>
        </div>
        <div class="max-w-lg mx-auto">
            <div class="relative">
                <img src="/dist/images/fondo registro.png" alt="Slide 1" class="slide absolute w-full h-auto object-cover rounded-lg shadow-md">
                <img src="/dist/images/fondor.png" alt="Slide 2" class="slide absolute w-full h-auto object-cover rounded-lg shadow-md opacity-0">
                <img src="/dist/images/registro2.png" alt="Slide 3" class="slide absolute w-full h-auto object-cover rounded-lg shadow-md opacity-0">
            </div>
           
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const slides = document.querySelectorAll(".slide");
            const prevBtn = document.getElementById("prevBtn");
            const nextBtn = document.getElementById("nextBtn");
            let currentIndex = 0;

            function showSlide(index) {
                slides.forEach((slide, idx) => {
                    if (idx === index) {
                        slide.style.opacity = 1;
                    } else {
                        slide.style.opacity = 0;
                    }
                });
            }

            function goToPrevSlide() {
                currentIndex--;
                if (currentIndex < 0) {
                    currentIndex = slides.length - 1;
                }
                showSlide(currentIndex);
            }

            function goToNextSlide() {
                currentIndex++;
                if (currentIndex >= slides.length) {
                    currentIndex = 0;
                }
                showSlide(currentIndex);
            }

            prevBtn.addEventListener("click", goToPrevSlide);
            nextBtn.addEventListener("click", goToNextSlide);

            showSlide(currentIndex);
        });
    </script>
